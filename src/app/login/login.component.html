<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                Usuário e senha inválidos
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Por favor digite um nickname valido
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Senha" formControlName="password" required>
                <mat-error>
                    Por favor digite a senha
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
            <br><a routerLink="/usuario">Ainda não cadastrado?</a><br>
        </form>
    </mat-card-content>
</mat-card>
